<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Quizspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Startbildschirm -->
    <div class="start-container" id="start-container">
        <h1>Willkommen beim Quiz!</h1>
        <p>Bist du bereit, dein Wissen zu testen?</p>
        <button id="start-btn" class="btn">Quiz starten</button>
    </div>

    <!-- Quiz-Container -->
    <div class="quiz-container" id="quiz-container" class="hide">
        <div id="question-container">
            <h2 id="question">Hier steht die Frage</h2>
            <div id="answer-buttons" class="btn-grid">
                <!-- Antwort-Buttons werden hier von JavaScript eingefügt -->
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="btn hide">Nächste Frage</button>
        </div>
    </div>

    <!-- Ergebnis-Container -->
    <div class="result-container" id="result-container" class="hide">
        <h1>Quiz beendet!</h1>
        <p>Du hast <span id="score">0</span> von <span id="total-questions">0</span> Fragen richtig beantwortet.</p>
        <button id="restart-btn" class="btn">Nochmal spielen</button>
    </div>

    <!-- Verknüpfung zur JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
